

<h1>Menu</h1>
<div class="row">    
  <div class="col-md-3">
    <button class="btn btn-primary" [routerLink]="['custom',0]">Build your pizza</button>
  </div>
</div>
<div class="row">    
    <div class="card col-md-3" style="margin: 5px;" *ngFor="let pizza of menu;">
        <img src="{{pizza.image}}" class="card-img-top" alt="...">
        <div class="card-body">
          <h4 class="card-title">{{pizza.name}}</h4>
          <h4 class="card-title">Rs {{pizza.price}}</h4>          
          <a href="#" class="btn btn-primary" [routerLink]="['custom',pizza.id]">Select</a>
        </div>
      </div>
     
</div>
